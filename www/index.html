<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/swiper/dist/css/swiper.min.css">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/swiper/dist/js/swiper.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-dark">
        <button class="button button-icon icon ion-navicon"></button>
        <h1 class="title">泉州师范学院</h1>
      </ion-header-bar>
      <ion-content>
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><a href="#" class="swiper-img"><img src="img/hangpaitu.png" alt=""></a></div>
            <div class="swiper-slide"><a href="#" class="swiper-img"><img src="img/quanjingtu.png" alt=""></a></div>
            <div class="swiper-slide"><a href="#" class="swiper-img"><img src="img/tushuguan.png" alt=""></a></div>
            <div class="swiper-slide"><a href="#" class="swiper-img"><img src="img/xiaoyuanyijiao.png" alt=""></a></div>
            <div class="swiper-slide"><a href="#" class="swiper-img"><img src="img/ysdl.png" alt=""></a></div>
          </div>
          <!-- 如果需要分页器 -->
          <div class="swiper-pagination"></div>
        </div>
        <div class="content-menu">
          <div class="row">
            <div class="col">
              <button class="button button-positive icon ion-ios-information-outline"></button>
              <p>校园公告</p>
            </div>
            <div class="col">
              <button class="button button-calm icon ion-arrow-up-c"></button>
              <p>八卦头条</p>
            </div>
            <div class="col">
              <button class="button button-assertive icon ion-happy-outline"></button>
              <p>便捷生活</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="button button-balanced icon ion-android-list"></button>
              <p>超级课表</p>
            </div>
            <div class="col">
              <button class="button button-energized icon ion-android-done"></button>
              <p>点到为止</p>
            </div>
            <div class="col">
              <button class="button button-royal icon ion-ios-paper-outline"></button>
              <p>活动预约</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="button button-stable icon ion-ios-briefcase"></button>
              <p>校园招聘</p>
            </div>
            <div class="col">
              <button class="button button-dark icon ion-ios-folder-outline"></button>
              <p>资源共享</p>
            </div>
            <div class="col">
              <button class="button button-positive icon ion-images"></button>
              <p>班级相册</p>
            </div>
          </div>
        </div>
      </ion-content>
      <!-- <div class="tabs tabs-dark tabs-icon-top">
        <a class="tab-item">
          <i class="icon ion-home"></i> 主页
        </a>
        <a class="tab-item">
          <i class="icon ion-chatbox-working"></i> 消息
        </a>
        <a class="tab-item">
          <i class="icon ion-ios-people"></i> 校友圈
        </a>
        <a class="tab-item">
          <i class="icon ion-person"></i> 我的
        </a>
      </div> -->
      <ion-tabs class="tabs-positive tabs-icon-only">
        <ion-tab title="首页" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline">
          <!-- 标签 1 内容 -->
        </ion-tab>
        <ion-tab title="关于" icon-on="ion-ios7-clock" icon-off="ion-ios7-clock-outline">
          <!-- 标签 2 内容 -->
        </ion-tab>
        <ion-tab title="设置" icon-on="ion-ios7-gear" icon-off="ion-ios7-gear-outline">
          <!-- 标签 3 内容 -->
        </ion-tab>
      </ion-tabs>
    </ion-pane>
  </body>
  <script type="text/javascript">
    var mySwiper = new Swiper('.swiper-container', {
      loop: true,
      autoplay: 5000,
      // 如果需要分页器
      pagination: '.swiper-pagination',
      autoplayDisableOnInteraction:false,
    })
  </script>
</html>
